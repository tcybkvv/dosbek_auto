<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Автомобиль вашей мечты | Dosbek auto</title>
    <link rel="stylesheet" href="css/bundle.css">
</head>
<body>
    <div class="wrapper">

        <header class="menu">
            <div class="container">
                <div class="menu__inner">
                    <a href="" class="menu__icon">
                        <img id="menu__icon" src="https://raw.githubusercontent.com/tcybkvv/dosbek_data/refs/heads/main/images/icon-logo-white.png" alt="Dosbek logo">
                    </a>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="main__sort">
                    <select id="sortSelect">
                        <option value="default">По умолчанию</option>
                        <option value="asc">По цене (сначала дешевые)</option>
                        <option value="desc">По цене (сначала дорогие)</option>
                    </select>

                    <div class="toggle-container">
                        <label class="switch">
                            <input type="checkbox" id="currencyToggle">
                            <span class="slider"></span>
                        </label>
                        <span>Цены в USD</span>
                    </div>
                </div>
                <div id="cars"></div>
                <div class="pagination"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__items">
                    <div class="footer__about__site">
                        <a href="#" class="footer__icon">
                            <img src="https://raw.githubusercontent.com/tcybkvv/dosbek_data/refs/heads/main/images/icon-logo-white.png" alt="Dosbek Auto Logo" class="footer__icon__img"/>
                        </a>
                        <p class="footer__description">Dosbek Auto - ваш надежный партнер в поиске автомобилей. Найдите машину своей мечты с нами!</p>
                    </div>
                    <div class="footer__contact">
                        <h3 class="footer__title">Контакты</h3>
                        <ul>
                            <li>
                                <img src="images/icon-phone-footer.png" alt="Phone Icon" class="footer__contact__icon"/>
                                <a href="tel:+996556991998">+996 556 991 998</a>
                            </li>
                            <li>
                                <img src="images/icon-email-footer.png" alt="Email Icon" class="footer__contact__icon"/>
                                <a href="mailto:info@dosbekauto.com">info@dosbekauto.com</a>
                            </li>
                            <li>
                                <img src="images/icon-address-footer.png" alt="Location Icon" class="footer__contact__icon"/>
                                <a href="https://maps.app.goo.gl/qsF3G6U12e69q3AUA" target="_blank">64 Ала-Арчинская улица, Бишкек</a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer__social">
                        <h3 class="footer__title">Следите за нами</h3>
                        <div class="footer__social__links">
                            <a href="https://www.instagram.com/dosbek_auto/" class="footer__social__link" target="_blank">
                                <img src="images/icon-instagram.svg" alt="Instagram" class="footer__social__icon"/>
                            </a>
                            <a href="https://api.whatsapp.com/message/ZBO2G53T7FH5M1?autoload=1&app_absent=0" class="footer__social__link" target="_blank">
                                <img src="images/icon-whatsapp.svg" alt="WhatsApp" class="footer__social__icon"/>
                            </a>
                            <a href="#" class="footer__social__link" target="">
                                <img src="images/icon-telegram.svg" alt="Telegram" class="footer__social__icon"/>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="footer__line"></div>
                <p class="footer__copyright">Copyright © <span id="year"></span> Dosbek Auto. Все права защищены.</p>
            </div>
        </footer>
    </div>
